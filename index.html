<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <p>Currency Converter</p>
        </div>
        <div class="content">
            <p>Converter <strong>de</strong></p>
            <select class="selectConvertFrom">
                <option id="fromReal">R$ Real Brasileiro</option>
                <option id="fromDolarAmericano">$ Dólar Americano</option>
                <option id="fromEuro">€ Euro</option>
                <option id="fromBitcoin">BTC Bitcoin</option>
            </select>
            <p>Converter <strong>para</strong></p>
            <select class="selectConvertTo">
                <option id="toReal">R$ Real Brasileiro</option>
                <option id="toDolarAmericano">$ Dólar Americano</option>
                <option id="toEuro">€ Euro</option>
                <option id="toBitcoin">BTC Bitcoin</option>
            </select>
            <p><strong>Valor</strong></p>
            <input type="number" class="inputValueToConvert" placeholder="R$ 10.000,00">
            <input type="button" class="btnConvert" value="Converter">
        </div>
        <div class="boxConvertedValues">
            <img class="imgConvertFrom" src="./assets/img/brasil.png">
            <p class="textConvertFrom">Real</p>
            <p class="valueConvertFrom">R$ 10.000,00</p>
            <img src="./assets/img/seta.png">
            <img class="imgConvertTo" src="./assets/img/eua.png">
            <p class="textConvertTo">Dólar Americano</p>
            <p class="valueConvertTo">$ 2.000,00</p>
        </div>
    </div>
</body>
<script src="./assets/scripts.js"></script>

</html>
